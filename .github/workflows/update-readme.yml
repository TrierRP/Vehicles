name: Update README

on:
  push:
    branches:
      - main
      
  workflow_dispatch: # Zusätzliche Option, um die Workflow manuell auszulösen

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: List Addons folder
      run: ls Addons > README.md
      
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        git commit -m "Update README after push" || echo "No changes to commit"
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        branch: main

